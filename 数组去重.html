<script>
  var nums = [0, 1, 1, 3, 4, 5, 5];
  for (var i = 0; i < nums.length; i++) {
    var current = nums[i];

    for (var x = i; x < nums.length; x++) {
      console.log(i, x);
      x = x + 1;
      if (current == nums[x]) {
        nums.splice(i, 1);
      }
    }
  }
  console.log(nums);
